<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Welcome to Android Project!
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list *ngIf="userData">
    <ion-item class="clearme">
      <ion-label>Name:</ion-label>
      <ion-label text-right>{{ userData.name }}</ion-label>
    </ion-item>
    <ion-item class="clearme">
      <ion-label>Email:</ion-label>
      <ion-label text-right>{{ userEmail }}</ion-label>
    </ion-item>
    <ion-item class="clearme">
      <ion-label>City:</ion-label>
      <ion-label text-right>{{ userData.city }}</ion-label>
    </ion-item>
    <ion-item class="clearme">
      <ion-label>State:</ion-label>
      <ion-label text-right>{{ userData.state }}</ion-label>
    </ion-item>
    <ion-item class="clearme">
      <ion-label>Country:</ion-label>
      <ion-label text-right>{{ userData.country }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Log out</ion-title>
  </ion-toolbar>
</ion-footer>
